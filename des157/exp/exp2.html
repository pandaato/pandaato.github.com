<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp 2</title>
</head>

<body>

    <h1>Experiment 2</h1>
    <section id="container"></section>

    <script>
        'use strict'
        /*  Prompts user for one of two shapes
            Checks if input matches one of the shapes
            Prints out shape if match exists 
        */

        const container = document.querySelector('#container');
        container.style.margin = 'auto';
        container.style.width = '50%';
        container.style.textAlign = 'center';

        // Adds a line of content to container
        function addLine(text) {
            var pTag = document.createElement('p');
            var pText = document.createTextNode(text);
            pTag.appendChild(pText);
            container.appendChild(pTag);
        }

        // Returns user-prompted shape, if valid
        function getShape() {
            const shape = prompt("Choose a square or triangle:");

            // Shape is not valid, so prints out error message
            if (!shapeValid(shape)) {
                addLine(`Hey wait '${shape}' isn't one of the shapes we asked for.\nPlease try again.`);
                return null;
            }

            return shape;
        }
        
        // Checks if user-prompted shape is valid
        function shapeValid(shape) {
            return (shape != null && (shape.toLowerCase() == 'square' || shape.toLowerCase() == 'triangle'))
        }

        function printShape(shape) {
            if (shape == null) {
                return;
            // Print out square
            } else if (shape.toLowerCase() == 'square') {
                printSquare();
            // Print out triangle
            } else {
                printTriangle();
            }
        }

        function printSquare() {
            const height = 9
            const line = '************************************';

            for (var i = 0; i < height; i++) {
                addLine(line);
            }
        }

        function printTriangle() {
            const height = 9;
            var star = '*';

            for (var i = 0; i < height; i++) {
                addLine(star);
                star += '****';
            }
        }

        printShape(getShape());
    </script>
    
</body>
</html>
