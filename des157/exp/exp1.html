<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp 1</title>
</head>

<body>

    <h1>Experiemnt 1</h1>
    <h2>Open the console for fun!</h2>

    <script>
        /*  Prompts user for one of two shapes
            Checks if input matches one of the shapes
            Prints out shape if match exists 
        */

        shape = prompt("Chose an arrow or triangle:");

        // Checks if input does not match any shape
        if (shape == null || (shape.toLowerCase() != 'arrow' && shape.toLowerCase() != 'triangle')) {
            console.log(`Hey wait ${shape} isn't one of the shapes we asked for.\nPlease try again.`);
        } else {
            console.log(`Here's your ${shape}!`);

            // Print out arrow
            if (shape.toLowerCase() == 'arrow') {
                var blank = '             ', stars = '***************';
                var star = '*', line = '';
                var height = 9

                for (var i = 0; i < height; i++) {
                    if (height / 2 - 2 <= i && i <= height / 2 + 1) {
                        line = stars.concat(star);
                    } else {
                        line = blank.concat(star);
                    }

                    console.log(line);

                    if (0 <= i && i < height / 2 - 1) {
                        star += '***';
                    } else {
                        star = star.substr(0, star.length - 3);
                    }
                }
            // Print out triangle
            } else if (shape.toLowerCase() == 'triangle') {
                var star = '*', blank = '';
                var height = 9;

                for (var i = 0; i < height - 1; i++) {
                    blank += '  ';
                }

                for (var i = 0; i < height; i++) {
                    console.log(blank + star);
                    star += '****';
                    blank = blank.substr(0, blank.length - 2);
                }
            }
        }
    </script>
    
</body>
</html>
